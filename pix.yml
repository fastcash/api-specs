      ExpirationYear:
        type: string
      Number:
        type: string
      Cvv:
        type: string
      MaskedNumber:
        type: string
  CreditCardAntiFraud:
    type: object
    properties:
      TotalAmount:
        format: double
        type: number
      ShippingAmount:
        format: double
        type: number
      TaxAmount:
        format: double
        type: number
      Currency:
        type: string
      ClientIp:
        type: string
      FirstMessage:
        format: date-time
        type: string
      MessagesExchangedCount:
        format: int32
        type: integer
      Visitor:
        type: string
      ServiceLevel:
        enum:
          - Simple
          - Complete
        type: string
      SellerName:
        type: string
      SellerDocument:
        type: string
      SellerSegment:
        type: string
      ShoppingCart:
        type: array
        items:
          $ref: '#/definitions/AntiFraudShoppingCart'
      Billing:
        $ref: '#/definitions/AntiFraudAddress'
      Shipping:
        $ref: '#/definitions/AntiFraudAddress'
  AntiFraudShoppingCart:
    type: object
    properties:
      Sku:
        type: string
      Category:
        type: string
      ProductName:
        type: string
      ProductDescription:
        type: string
      UnitCost:
        format: double
        type: number
      Quantity:
        format: int32
        type: integer
      Discount:
        format: double
        type: number
      IsGift:
        type: boolean
      ShippingCompany:
        type: string
  AntiFraudAddress:
    required:
      - ZipCode
      - Street
      - Number
      - City
      - State
      - Country
    type: object
    properties:
      Owner:
        $ref: '#/definitions/AntiFraudPerson'
