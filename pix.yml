openapi: 3.0.0
info:
  title: Fastcash Pix - API
  description: Endpoints
  version: "10"
  contact:
    email: dev@fastcash.com.br
servers:
  - url: "https://www.fastcash.com.br/apiv10Microcash"
    description: Development
paths:
  /pix/v1/receive:
    post:
      description: >
        Creates a cashin pix transaction.
      summary: Create pix transaction
      operationId: CreatePixCashin
      tags:
        - Receive
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreatePixCashinRequest"
      responses:
        "200":
          description: Pix Transaction Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreatePixCashinReply"
        "400":
          description: Invalid Request
    put:
      description: >
        Change a cashin pix transaction.
      summary: Change pix transaction
      operationId: ChangePixCashin
      tags:
        - Receive
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ChangePixCashinRequest"
      responses:
        "200":
          description: Pix Transaction Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChangePixCashinReply"
        "400":
          description: Invalid Request
  /pix/v1/location:
    post:
      description: N/A
      summary: Create a PIX Location (Payable URL)
      operationId: CreatePixLocationCashin
      tags:
        - Receive
      requestBody:
        required: true
        description: >
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreatePixLocationCashinRequest"
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreatePixLocationCashinReply"
  /pix/v1/location/{id}/unlink:
    put:
      description: N/A
      summary: Unlink a PIX Payable URL from a PIX Transaction
      operationId: UnlinkPixLocation
      tags:
        - Receive
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: Id to update pix transaction
      responses:
        "200":
          description: N/A
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnlikPixLocationCashinReply"
        "400":
          description: Invalid request
        "404":
          description: Transaction not found
  /pix/v1/qrcode/by-location:
    post:
      description: N/A
      summary: Generate a PIX dynamic qrcode image
      operationId: ShowQRCodePixLocation
      tags:
        - Receive
      requestBody:
        required: true
        description: >
          Format:
            * `base64`
            * `svg`

          Base64.Type
            * `gif`
            * `png`
            * `jpeg`
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ShowQRCodePixLocationRequest"
      responses:
        "200":
          description: N/A
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ShowQrCodePixCashinReply"
  /pix/v1/qrcode/by-tid:
    post:
      description: N/A
      summary: Generate a PIX dynamic qrcode image
      operationId: ShowQRCodePix
      tags:
        - Receive
      requestBody:
        required: true
        description: >
          Format:
           * `base64`
           * `svg`

          Base64.Type
            * `gif`
            * `png`
            * `jpeg`
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ShowQRCodePixRequest"
      responses:
        "200":
          description: N/A
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ShowQrCodePixCashinReply"
  /pix/v1/refund:
    post:
      description: N/A
      summary: Refund a received PIX transaction
      operationId: PixRefund
      tags:
        - Receive
      requestBody:
        required: true
        description: >
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PixRefundRequest"
      responses:
        "200":
          description: Pix Transaction found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PixRefundReply"
  /pix/v1/consult/refunds/tid/{tid}:
    get:
      description: N/A
      summary: List the PIX Refunds issued for a pix transaction
      operationId: PixRefunds
      tags:
        - Receive
      parameters:
        - in: path
          name: tid
          schema:
            type: string
          required: true
          description: N/A
      responses:
        "200":
          description: Pix Transaction found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PixRefundsReply"
  /pix/v1/consult/tid/{tid}:
    get:
      description: N/A
      summary: Query a PIX transaction
      operationId: GetPixTransaction
      tags:
        - Receive
      parameters:
        - in: path
          name: tid
          schema:
            type: string
          required: true
          description: N/A
      responses:
        "200":
          description: Pix Transaction found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetPixCashinReply"
  /pix/v1/send:
    post:
      description: >
        Send a PIX Payment.
      summary: Send a PIX Payment
      operationId: SendPixTransaction
      tags:
        - Receive
      requestBody:
        required: true
        description: >
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SendPixRequest"
      responses:
        "200":
          description: Pix Transaction found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SendPixReply"
  /pix/v1/send/initiate:
    post:
      description: Initiate a send pix operation (POS)
      summary: Initiate a send pix operation (POS)
      operationId: InitiateSendPixTransaction
      tags:
        - Receive
      requestBody:
        required: true
        description: >
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/InitiateSendPixRequest"
      responses:
        "200":
          description: Pix Transaction found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InitiateSendPixReply"
  /pix/v1/send/confirm:
    post:
      description: Confirm an initiated send pix operation (POS)
      summary: Confirm an initiated send pix operation (POS)
      operationId: ConfirmSendPixTransaction
      tags:
        - Receive
      requestBody:
        required: true
        description: >
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ConfirmSendPixRequest"
      responses:
        "200":
          description: Pix Transaction found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConfirmSendPixReply"
  /pix/v1/qrcode/parse:
    post:
      description: Parse a QR code EMV (pix qrcode content)
      summary: Parse a QR code EMV (pix qrcode content)
      operationId: QrCodePardePixTransaction
      tags:
        - Receive
      requestBody:
        required: true
        description: >
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/QrCodeParsePixRequest"
      responses:
        "200":
          description: Pix Transaction found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/QrCodeParsePixReply"
  /pix/v1/send/consult/tid/{tid}:
    get:
      description: N/A
      summary: Query a Send PIX transaction
      operationId: ConsultSendPixTransaction
      tags:
        - Receive
      parameters:
        - in: path
          name: tid
          schema:
            type: string
          required: true
          description: N/A
      responses:
        "200":
          description: Pix Transaction found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConsultSendPixReply"
components:
  schemas:
    TransactionStatus:
      properties:
        Status:
          type: integer
        StatusName:
          type: string
    TransactionParameter:
      properties:
        Id:
          type: string
        Name:
          type: string
        Value:
          type: string
    Transaction:
      properties:
        Tid:
          type: string
        Pid:
          type: integer
        ProdId:
          type: integer
        Custom:
          type: string
        Amount:
          type: number
        Description:
          type: string
        PaymentMethod:
          type: integer
        SubPaymentMethod:
          type: integer
    Customer:
      required:
        - Document
        - Name
        - Email
        - MobilePhone
      properties:
        Document:
          type: string
        Name:
          type: string
        Email:
          type: string
        MobilePhone:
          type: string
    PixTransaction:
      allOf:
        - $ref: "#/components/schemas/RequestType"
        - $ref: "#/components/schemas/Location"
      description: > 
        If RequestType is OnDemand should fill OnDemand property, else should fill Scheduled field
      properties:
        Instructions:
          type: string
        FixedAmount:
          type: boolean
          description: >
            Determines whether the final amount of the document can be changed by the payer. In the absence of this field, it is assumed that the amount of the dunning document cannot be changed, that is, the value 'true' is assumed. If the field is present and has a value of 'false', then it is determined that the final dunning amount can be changed by the payer
        OnDemand:
          $ref: "#/components/schemas/OnDemand"
        Scheduled:
          $ref: "#/components/schemas/Scheduled"
    SendTransactionWithBankAccount:
      allOf:
        - $ref: "#/components/schemas/BaseCreateCashinRequest"
      properties:
        RemittanceInformation:
          type: string
        Destinatary:
          $ref: "#/components/schemas/DestinataryWithBankAccount"
        Schedule:
          $ref: "#/components/schemas/Schedule"
    SendTransaction:
      allOf:
        - $ref: "#/components/schemas/BaseCreateCashinRequest"
      properties:
        RemittanceInformation:
          type: string
        Destinatary:
          $ref: "#/components/schemas/Destinatary"
        Schedule:
          $ref: "#/components/schemas/Schedule"
    RequestType:
      properties:
        RequestType:
          type: string
          enum:
            - OnDemand
            - Scheduled
          description: >
            Sort order:
             * `OnDemand` - OnDemand
             * `Scheduled` - Scheduled
    Location:
      properties:
        Location:
          required:
            - Id
            - Location
          properties:
            Id:
              type: string
            Location:
              type: string
    Destinatary:
      properties:
        DictKey:
          type: string
        Emv:
          type: string
    DestinataryWithBankAccount:
      allOf:
        - $ref: "#/components/schemas/Destinatary"
      properties:
        BankAccount:
          $ref: "#/components/schemas/BankAccountInfo"
    BankAccountInfo:
      properties:
        BankNumber:
          type: string
        BranchNumber:
          type: string
        AccountNumber:
          type: string
        AccountType:
          type: string
        HolderName:
          type: string
        HolderDocument:
          type: string
    Schedule:
      properties:
        SendAt:
          type: string
          format: date-time
    Image:
      properties:
        Image:
          properties:
            Data:
              type: string
              format: byte
            Format:
              type: string
    Base64Image:
      properties:
        Type:
          type: string
          enum:
            - gif
            - png
            - jpeg
    OnDemand:
      properties:
        Ttl:
          type: number
          description: In seconds
    Scheduled:
      properties:
        DueDate:
          type: string
        OverdueLimit:
          type: number
          description: Limits in days
        Abatement:
          $ref: "#/components/schemas/Abatement"
        Fine:
          $ref: "#/components/schemas/Fine"
        Interest:
          $ref: "#/components/schemas/Interest"
        Discount:
          $ref: "#/components/schemas/Discount"
    Abatement:
      required:
        - Modality
        - Value
      properties:
        Modality:
          type: integer
          format: int32
          description: >
            Abatement applied on the charge:
              * 1: fixed value
              * 2: percent value
          minimum: 1
          maximum: 2
        Value:
          type: number
          description: Abatement or others deductions applied on the charge. Can be fixed or percent
    Fine:
      required:
        - Modality
        - Value
      properties:
        Modality:
          type: integer
          format: int32
          description: >
            Fine applied on the charge:
              * 1: fixed value
              * 2: percent value
          minimum: 1
          maximum: 2
        Value:
          type: number
          description: Fine applied on the charge. Can be fixed or percent
    Interest:
      required:
        - Modality
        - Value
      properties:
        Modality:
          type: integer
          format: int32
          description: >
            Interest applied on the charge:
              * 1: fixed value by day
              * 2: percent value by day
              * 3: percent value by month
              * 4: percent value by year
              * 5: fixed value by business day
              * 6: percent value by business day
              * 7: percent value by business month
              * 8: percent value by business year
          minimum: 1
          maximum: 8
        Value:
          type: number
          description: Interest applied on the charge. Can be fixed or percent according to modality
    Discount:
      oneOf:
        - required:
            - Modality
            - Value
        - required:
            - Modality
            - Values
      properties:
        Modality:
          type: integer
          format: int32
          description: >
            Interest applied on the charge:
              * 1: fixed value until informed dates
              * 2: percent value until informed dates
              * 3: fixed value per day in advance
              * 4: fixed value per business day in advance
              * 5: percent value per day in advance
              * 6: percent value per business day in advance
          minimum: 1
          maximum: 6
        Value:
          type: number
          description: Discount applied on the charge. Can be fixed or percent according to modality. [When Modality equals 3, 4, 5 or 6]
        Values:
          type: array
          items:
            properties:
              Date:
                type: string
                format: date-time
              Value:
                type: number
          description: Discount applied on the charge. Can be fixed or percent according to modality. [When Modality equals 1 or 2]
    Refund:
      properties:
        RefundId:
          type: number
        RefundDate:
          type: string
        RefundAmount:
          type: number
        Status:
          type: number
        StatusName:
          type: string
    Error:
      properties:
        PropertyName:
          type: string
        ErrorMessage:
          type: string
        AttemptedValue:
          type: string
    BaseReply:
      properties:
        Success:
          type: boolean
        Message:
          type: string
        StatusCode:
          type: integer
    BaseCreateCashinReply:
      allOf:
        - $ref: "#/components/schemas/BaseReply"
      properties:
        Result:
          properties:
            Transaction:
              allOf:
                - $ref: "#/components/schemas/Transaction"
                - $ref: "#/components/schemas/TransactionStatus"
                - $ref: "#/components/schemas/PixTransaction"
              properties:
                EMV:
                  type: string
            Parameters:
              type: array
              items:
                $ref: "#/components/schemas/TransactionParameter"
    BaseCreatePixLocationCashinReply:
      allOf:
        - $ref: "#/components/schemas/BaseReply"
      properties:
        Result:
          allOf:
            - $ref: "#/components/schemas/Location"
    BaseShowQrCodePixCashinReply:
      allOf:
        - $ref: "#/components/schemas/BaseReply"
      properties:
        Result:
          allOf:
            - $ref: "#/components/schemas/Image"
    BaseRequest:
      required:
        - Pid
        - ProdId
      properties:
        Pid:
          type: integer
        ProdId:
          type: integer
    BaseCreateCashinRequest:
      allOf:
        - $ref: "#/components/schemas/BaseRequest"
      required:
        - Tid
        - Amount
      properties:
        Tid:
          type: string
        Custom:
          type: string
        Amount:
          type: number
        Description:
          type: string
    BaseChangeCashinRequest:
      required:
        - Tid
        - Pid
      properties:
        Pid:
          type: integer
        Tid:
          type: string
        Amount:
          type: number
    CreatePixLocationCashinRequest:
      allOf:
        - $ref: "#/components/schemas/RequestType"
    CreatePixCashinRequest:
      allOf:
        - $ref: "#/components/schemas/BaseCreateCashinRequest"
        - $ref: "#/components/schemas/PixTransaction"
      required:
        - Pid
        - ProdId
        - Tid
        - Amount
        - Instructions
        - RequestType
        - Location
        - Customer
      properties:
        Customer:
          $ref: "#/components/schemas/Customer"
    ChangePixCashinRequest:
      allOf:
        - $ref: "#/components/schemas/BaseChangeCashinRequest"
      properties:
        Instructions:
          type: string
        Scheduled:
          $ref: "#/components/schemas/Scheduled"
    SendPixRequest:
      allOf:
        - $ref: "#/components/schemas/SendTransactionWithBankAccount"
      properties:
        Customer:
          $ref: "#/components/schemas/Customer"
    InitiateSendPixRequest:
      allOf:
        - $ref: "#/components/schemas/SendTransaction"
      properties:
        Customer:
          $ref: "#/components/schemas/Customer"
    ConfirmSendPixRequest:
      properties:
        Pid:
          type: number
        Tid:
          type: string
        Amount:
          type: number
        RemittanceInformation:
          type: string
    ShowQRCodePixRequest:
      properties:
        Format:
          type: string
          enum:
            - base64
            - svg
        Tid:
          type: string
        Pid:
          type: number
          format: int32
        Sizepx:
          type: number
          format: int32
        Base64:
          $ref: "#/components/schemas/Base64Image"
    ShowQRCodePixLocationRequest:
      properties:
        Format:
          type: string
          enum:
            - base64
            - svg
        LocationId:
          type: string
        Sizepx:
          type: number
          format: int32
        Base64:
          $ref: "#/components/schemas/Base64Image"
    QrCodeParsePixRequest:
      properties:
        EMV:
          type: string
    CreatePixCashinReply:
      allOf:
        - $ref: "#/components/schemas/BaseCreateCashinReply"
    ChangePixCashinReply:
      allOf:
        - $ref: "#/components/schemas/BaseCreateCashinReply"
    CreatePixLocationCashinReply:
      allOf:
        - $ref: "#/components/schemas/BaseCreatePixLocationCashinReply"
    UnlikPixLocationCashinReply:
      allOf:
        - $ref: "#/components/schemas/BaseCreatePixLocationCashinReply"
    ShowQrCodePixCashinReply:
      allOf:
        - $ref: "#/components/schemas/BaseShowQrCodePixCashinReply"
    PixRefundRequest:
      properties:
        EndToEndId:
          type: string
        Amount:
          type: number
        Description:
          type: string
        RefundReason:
          type: string
        Code:
          type: string
    PixRefundReply:
      allOf:
        - $ref: "#/components/schemas/BaseReply"
    PixRefundsReply:
      allOf:
        - $ref: "#/components/schemas/BaseReply"
      properties:
        Result:
          properties:
            Tid:
              type: string
            Pid:
              type: integer
            Refunds:
              items:
                $ref: "#/components/schemas/Refund"
    GetPixCashinReply:
      allOf:
        - $ref: "#/components/schemas/BaseReply"
      properties:
        Result:
          properties:
            Transaction:
              allOf:
                - $ref: "#/components/schemas/Transaction"
                - $ref: "#/components/schemas/TransactionStatus"
                - $ref: "#/components/schemas/PixTransaction"
            Parameters:
              type: array
              items:
                $ref: "#/components/schemas/TransactionParameter"
    SendPixReply:
      allOf:
        - $ref: "#/components/schemas/BaseReply"
      properties:
        Errors:
          type: array
          items:
            $ref: "#/components/schemas/Error"
        Result:
          properties:
            Transaction:
              allOf:
                - $ref: "#/components/schemas/SendTransactionWithBankAccount"
              properties:
                Status:
                  type: number
    InitiateSendPixReply:
      allOf:
        - $ref: "#/components/schemas/BaseReply"
      properties:
        Errors:
          type: array
          items:
            $ref: "#/components/schemas/Error"
        Result:
          properties:
            Transaction:
              allOf:
                - $ref: "#/components/schemas/SendTransaction"
              properties:
                Status:
                  type: number
    ConfirmSendPixReply:
      allOf:
        - $ref: "#/components/schemas/BaseReply"
      properties:
        Errors:
          type: array
          items:
            $ref: "#/components/schemas/Error"
    QrCodeParsePixReply:
      allOf:
        - $ref: "#/components/schemas/BaseReply"
      properties:
        Result:
          type: string
        Errors:
          type: array
          items:
            $ref: "#/components/schemas/Error"
    ConsultSendPixReply:
      allOf:
        - $ref: "#/components/schemas/BaseReply"
      properties:
        Errors:
          type: array
          items:
            $ref: "#/components/schemas/Error"
        Result:
          properties:
            Transaction:
              allOf:
                - $ref: "#/components/schemas/SendTransactionWithBankAccount"
              properties:
                Status:
                  type: number
tags:
  - name: Receive
    description: PIX Transactions where a customer is charged to pay an amount
